<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Velocity: Mobile Combat</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050011;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none; /* Critical for mobile controls */
        }
        #canvas-container {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }
        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
        }
        .stat-box {
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 5px 10px;
            border-radius: 8px;
        }
        .stat-label {
            font-size: 10px;
            color: rgba(255,255,255,0.7);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 2px;
        }
        .stat-value {
            font-size: 24px; 
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            font-family: 'Courier New', monospace;
        }
        @media (min-width: 768px) {
            .stat-value { font-size: 40px; }
            .stat-label { font-size: 12px; }
        }

        #score-val { color: #00ffff; text-shadow: 0 0 15px #00ffff; }
        #level-val { color: #ff00ff; text-shadow: 0 0 15px #ff00ff; }
        #coins-val { color: #ffd700; text-shadow: 0 0 15px #ffd700; }
        
        #energy-wrapper {
            position: absolute;
            bottom: 100px; 
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
        }
        #energy-container {
            width: 200px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #fff;
            margin: 0 auto;
        }
        #energy-bar {
            width: 100%;
            height: 100%;
            background: #ff0055;
            box-shadow: 0 0 10px #ff0055;
            transform-origin: left;
            transition: transform 0.1s linear;
        }
        #energy-label {
            font-size: 10px;
            color: #ff0055;
            letter-spacing: 2px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        #combo-box {
            position: absolute;
            top: 80px;
            left: 20px;
            color: #ffaa00;
            font-weight: 900;
            font-style: italic;
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            text-shadow: 0 0 10px #ffaa00;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 2px solid #ff0055;
            border-radius: 16px;
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.4);
            backdrop-filter: blur(10px);
            z-index: 20;
            width: 80%;
            max-width: 400px;
        }
        h1 {
            color: #ff0055;
            font-size: 40px;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 30px #ff0055;
        }
        p { color: #fff; font-size: 16px; margin-bottom: 20px; }
        button {
            background: transparent;
            color: #00ffff;
            border: 2px solid #00ffff;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.2s;
            font-family: monospace;
            letter-spacing: 2px;
            width: 100%;
        }
        button:active { background: #00ffff; color: #000; }

        /* Start Screen Styles */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 0, 17, 0.85); 
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            pointer-events: auto;
        }
        #start-screen h1 {
            font-size: 50px;
            margin-bottom: 5px;
            text-align: center;
        }
        .subtitle {
            font-size: 18px;
            color: #00ffff;
            letter-spacing: 4px;
            margin-bottom: 40px;
            text-shadow: 0 0 10px #00ffff;
            text-transform: uppercase;
        }
        #start-btn {
            font-size: 22px;
            padding: 15px 50px;
            background: #ff0055;
            color: white;
            border: 2px solid #fff;
            box-shadow: 0 0 20px #ff0055;
            width: auto;
            max-width: 80%;
        }
        #start-btn:hover {
            background: #fff;
            color: #ff0055;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            left: 0;
            color: rgba(255,255,255,0.6);
            text-align: center;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.4;
            pointer-events: none;
        }
        
        #message-area {
            position: absolute;
            top: 15%;
            width: 100%;
            text-align: center;
            font-size: 28px;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 10px #ff00de, 0 0 20px #ff00de;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 15;
        }
        
        .powerup-indicator {
            font-weight: bold;
            font-size: 14px;
            display: none;
            text-transform: uppercase;
            padding: 4px 8px;
            background: rgba(0,0,0,0.6);
            border-radius: 4px;
            margin: 2px auto;
            width: fit-content;
        }
        #slow-mo-text { color: #aa00ff; border: 1px solid #aa00ff; }
        #magnet-text { color: #ff00aa; border: 1px solid #ff00aa; }
        #shield-text { color: #00aaff; border: 1px solid #00aaff; }

        #fire-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 0, 85, 0.3);
            border: 2px solid #ff0055;
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff0055;
            font-weight: bold;
            font-family: monospace;
            font-size: 14px;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.3);
            transition: transform 0.1s;
            z-index: 30;
            user-select: none;
            display: none;
        }
        #fire-btn:active {
            background: rgba(255, 0, 85, 0.8);
            color: white;
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <!-- Start Screen -->
    <div id="start-screen">
        <h1>NEON VELOCITY</h1>
        <div class="subtitle">HYPER COMBAT</div>
        <button id="start-btn">START MISSION</button>
    </div>

    <div id="ui-layer">
        <div class="hud-top">
            <div class="stat-box">
                <div class="stat-label">Score</div>
                <div id="score-val" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Level</div>
                <div id="level-val" class="stat-value">1</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Coins</div>
                <div id="coins-val" class="stat-value">0</div>
            </div>
        </div>
        
        <div id="combo-box">COMBO x1</div>
        <div id="message-area">LEVEL UP!</div>
        
        <div id="energy-wrapper">
            <div id="energy-label">LASER ENERGY</div>
            <div id="energy-container">
                <div id="energy-bar"></div>
            </div>
        </div>

        <div id="powerup-stack" style="position:absolute; top: 60px; width:100%; text-align:center;">
            <div id="shield-text" class="powerup-indicator">SHIELD ONLINE</div>
            <div id="slow-mo-text" class="powerup-indicator">TIME WARP</div>
            <div id="magnet-text" class="powerup-indicator">MAGNET</div>
        </div>
        
        <div class="instructions" id="instructions-text">
            Mobile: Slide to Move | Swipe Up to Jump<br>
            Tap Red Button to Fire
        </div>

        <div id="fire-btn">FIRE</div>
    </div>

    <div id="game-over">
        <h1>CRASHED</h1>
        <p>Final Score: <span id="final-score">0</span></p>
        <button id="restart-btn">RETRY</button>
    </div>

    <!-- Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- Configuration ---
        const THEMES = [
            { name: "NEON CITY", grid: 0x220044, bg: 0x050011, obstacle: 0xff0055 },
            { name: "CYBER MINT", grid: 0x004422, bg: 0x001105, obstacle: 0x00ffaa },
            { name: "SOLAR FLARE", grid: 0x441100, bg: 0x110500, obstacle: 0xffaa00 },
            { name: "DEEP OCEAN", grid: 0x001144, bg: 0x000511, obstacle: 0x0088ff },
            { name: "MATRIX",     grid: 0x005500, bg: 0x000000, obstacle: 0x00ff00 }
        ];

        const CONFIG = {
            laneWidth: 4,
            baseSpeed: 0.8,
            maxSpeed: 3.5,
            spawnRate: 40,
            levelDuration: 1500,
            jumpStrength: 0.35,
            gravity: -0.02,
            maxEnergy: 100,
            energyRecharge: 0.5,
            shootCost: 20
        };

        // --- Globals ---
        let scene, camera, renderer, composer;
        let player, playerMesh, floorGrid, leftWall, rightWall;
        let obstacles = [];
        let items = []; 
        let particles = [];
        let projectiles = [];
        let warpLines = [];
        
        // State
        let gameStarted = false;
        let isGameOver = false;
        let score = 0;
        let coins = 0;
        let combo = 1;
        let level = 1;
        let frameCount = 0;
        let currentSpeed = CONFIG.baseSpeed;
        let speedMultiplier = 1.0;
        let energy = CONFIG.maxEnergy;
        
        let playerLane = 0;
        let targetX = 0;
        let playerVelocityY = 0;
        let isJumping = false;
        
        let hasShield = false;
        let hasMagnet = false;
        let shieldMesh = null;

        // Touch State
        let touchStartX = 0;
        let touchStartY = 0;

        // UI Elements
        const elStartScreen = document.getElementById('start-screen');
        const btnStart = document.getElementById('start-btn');
        const elScore = document.getElementById('score-val');
        const elLevel = document.getElementById('level-val');
        const elCoins = document.getElementById('coins-val');
        const elCombo = document.getElementById('combo-box');
        const elGameOver = document.getElementById('game-over');
        const elFinalScore = document.getElementById('final-score');
        const elMessage = document.getElementById('message-area');
        const elEnergyBar = document.getElementById('energy-bar');
        const btnRestart = document.getElementById('restart-btn');
        const btnFire = document.getElementById('fire-btn');
        
        const elSlowMo = document.getElementById('slow-mo-text');
        const elMagnet = document.getElementById('magnet-text');
        const elShield = document.getElementById('shield-text');

        init();
        animate();

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(THEMES[0].bg);
            scene.fog = new THREE.FogExp2(THEMES[0].bg, 0.015);

            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, -10);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); 
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Post Processing
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.1;
            bloomPass.strength = 1.2; 
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // Lights
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(0, 20, 10);
            scene.add(dirLight);

            // Objects
            createEnvironment();
            createPlayer();
            createWarpLines();

            // Start Button
            btnStart.addEventListener('click', startGame);
            btnStart.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startGame();
            });

            // Input - Keyboard
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('keydown', handleInput);
            btnRestart.addEventListener('click', resetGame);
            
            // Input - Touch (Updated for sliding)
            document.addEventListener('touchstart', handleTouchStart, {passive: false});
            document.addEventListener('touchmove', handleTouchMove, {passive: false});
            document.addEventListener('touchend', handleTouchEnd, {passive: false});
            
            // Fire Button
            btnFire.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                createProjectile();
                btnFire.style.transform = "scale(0.9)";
            });
            btnFire.addEventListener('touchend', () => {
                btnFire.style.transform = "scale(1)";
            });
            btnFire.addEventListener('mousedown', (e) => { 
                e.stopPropagation();
                createProjectile();
            });

            window.addEventListener('keydown', (e) => {
                if(isGameOver && e.code === 'Space') resetGame();
            });
        }

        function startGame() {
            gameStarted = true;
            elStartScreen.style.display = 'none';
            btnFire.style.display = 'flex';
            resetGame();
        }

        function handleTouchStart(e) {
            if(e.target.id === 'fire-btn' || e.target.id === 'restart-btn' || e.target.id === 'start-btn') return;
            touchStartX = e.changedTouches[0].clientX;
            touchStartY = e.changedTouches[0].clientY;
        }

        function handleTouchMove(e) {
            if(e.target.id === 'fire-btn' || e.target.id === 'restart-btn' || e.target.id === 'start-btn') return;
            if (isGameOver || !gameStarted) return;
            e.preventDefault(); // Prevent scrolling

            const touchX = e.changedTouches[0].clientX;
            const touchY = e.changedTouches[0].clientY;

            const dx = touchX - touchStartX;

            // Horizontal Slide Logic
            // We use a threshold to trigger a lane change, then reset anchor
            if (Math.abs(dx) > 40) { 
                if (dx > 0) {
                    // Right
                    if (playerLane < 1) {
                        playerLane++;
                        tiltPlayer(-1);
                        touchStartX = touchX; // Reset anchor to current position
                        touchStartY = touchY; // Reset Y anchor too to prevent jump triggers
                    }
                } else {
                    // Left
                    if (playerLane > -1) {
                        playerLane--;
                        tiltPlayer(1);
                        touchStartX = touchX;
                        touchStartY = touchY;
                    }
                }
            }
        }

        function handleTouchEnd(e) {
            if(e.target.id === 'fire-btn' || e.target.id === 'restart-btn' || e.target.id === 'start-btn') return;
            if (isGameOver || !gameStarted) return;

            const touchEndY = e.changedTouches[0].clientY;
            const dy = touchEndY - touchStartY;

            // Swipe Up Detection (Jump)
            // We check vertical displacement. 
            // Note: touchStartY might have been reset by handleTouchMove, so this detects
            // a flick up relative to the last slide action.
            if (dy < -40) { 
                 if (!isJumping) jump();
            }
        }

        function createEnvironment() {
            const planeGeo = new THREE.PlaneGeometry(200, 200, 40, 40);
            const planeMat = new THREE.MeshBasicMaterial({ 
                color: THEMES[0].grid,
                wireframe: true,
                transparent: true,
                opacity: 0.3
            });
            floorGrid = new THREE.Mesh(planeGeo, planeMat);
            floorGrid.rotation.x = -Math.PI / 2;
            floorGrid.position.z = -50;
            scene.add(floorGrid);

            const wallGeo = new THREE.BoxGeometry(0.5, 2, 200);
            const wallMat = new THREE.MeshBasicMaterial({ color: 0x5500aa });
            leftWall = new THREE.Mesh(wallGeo, wallMat);
            leftWall.position.set(-9, 1, -50);
            scene.add(leftWall);

            rightWall = new THREE.Mesh(wallGeo, wallMat);
            rightWall.position.set(9, 1, -50);
            scene.add(rightWall);
        }

        function createPlayer() {
            const group = new THREE.Group();
            const geometry = new THREE.ConeGeometry(0.5, 1.5, 4);
            const material = new THREE.MeshStandardMaterial({
                color: 0x00ffff,
                emissive: 0x0055aa,
                emissiveIntensity: 1,
                roughness: 0.2,
                metalness: 0.8
            });
            playerMesh = new THREE.Mesh(geometry, material);
            playerMesh.rotation.x = -Math.PI / 2; 
            playerMesh.rotation.y = Math.PI / 4; 
            group.add(playerMesh);

            const shieldGeo = new THREE.SphereGeometry(1.2, 16, 16);
            const shieldMat = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.3,
                wireframe: true
            });
            shieldMesh = new THREE.Mesh(shieldGeo, shieldMat);
            shieldMesh.visible = false;
            group.add(shieldMesh);

            player = group;
            player.position.y = 0.5;
            scene.add(player);
        }
        
        function createWarpLines() {
            const geometry = new THREE.BufferGeometry();
            const points = [];
            for(let i=0; i<120; i++) {
                points.push(
                    (Math.random() - 0.5) * 50,
                    (Math.random() - 0.5) * 30 + 10,
                    (Math.random() - 0.5) * 100 - 50
                );
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(points, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.15, transparent: true, opacity: 0.4 });
            const lines = new THREE.Points(geometry, material);
            scene.add(lines);
            warpLines = lines;
        }

        function createProjectile() {
            if (isGameOver || !gameStarted) return;
            if (energy < CONFIG.shootCost) return;
            
            energy -= CONFIG.shootCost;
            updateEnergyBar();

            const geometry = new THREE.CapsuleGeometry(0.1, 0.8, 4, 8);
            const material = new THREE.MeshBasicMaterial({ color: 0xff0055 });
            const proj = new THREE.Mesh(geometry, material);
            
            proj.rotation.x = Math.PI / 2;
            proj.position.copy(player.position);
            proj.position.y += 0.2;
            proj.position.z -= 1;
            
            scene.add(proj);
            projectiles.push(proj);
            
            playerMesh.position.z += 0.2;
            setTimeout(() => { playerMesh.position.z -= 0.2; }, 50);
        }

        function spawnEntity() {
            const r = Math.random();
            if (r < 0.25) spawnItem();
            else spawnObstacle();
        }

        function spawnObstacle() {
            const lane = Math.floor(Math.random() * 3) - 1;
            const theme = THEMES[(level - 1) % THEMES.length];
            const isBarrier = Math.random() < 0.3;
            
            let geometry, material, yPos, isMoving = false;
            
            if (isBarrier) {
                geometry = new THREE.BoxGeometry(3.5, 0.4, 0.4); 
                material = new THREE.MeshStandardMaterial({ 
                    color: 0xff5500, 
                    emissive: 0xff2200, 
                    emissiveIntensity: 2 
                });
                yPos = 0.4; 
            } else {
                const height = 2 + Math.random() * 2;
                geometry = new THREE.BoxGeometry(2, height, 2);
                material = new THREE.MeshStandardMaterial({
                    color: theme.obstacle,
                    emissive: theme.obstacle,
                    emissiveIntensity: 0.5,
                    transparent: true,
                    opacity: 0.9
                });
                yPos = height / 2;
                isMoving = Math.random() < 0.25;
                if (isMoving) material.emissive.setHex(0xffffff);
            }
            
            const obstacle = new THREE.Mesh(geometry, material);
            obstacle.position.set(lane * CONFIG.laneWidth, yPos, -120);
            
            obstacle.userData = { 
                type: isBarrier ? 'barrier' : 'obstacle', 
                lane: lane,
                moving: isMoving,
                moveSpeed: (Math.random() * 0.1) + 0.05,
                moveDir: 1,
                health: 1
            };
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        function spawnItem() {
            const lane = Math.floor(Math.random() * 3) - 1;
            const rand = Math.random();
            let mesh, type, color;

            if (rand < 0.08) {
                const geo = new THREE.SphereGeometry(0.5, 16, 16);
                const mat = new THREE.MeshBasicMaterial({ color: 0x00aaff });
                mesh = new THREE.Mesh(geo, mat); type = 'shield'; color = 0x00aaff;
            } else if (rand < 0.16) {
                const geo = new THREE.IcosahedronGeometry(0.5, 0);
                const mat = new THREE.MeshBasicMaterial({ color: 0xaa00ff, wireframe: true });
                mesh = new THREE.Mesh(geo, mat); type = 'slowmo'; color = 0xaa00ff;
            } else if (rand < 0.24) {
                const geo = new THREE.OctahedronGeometry(0.5);
                const mat = new THREE.MeshBasicMaterial({ color: 0xff00aa, wireframe: true });
                mesh = new THREE.Mesh(geo, mat); type = 'magnet'; color = 0xff00aa;
            } else {
                const geo = new THREE.TorusGeometry(0.6, 0.1, 8, 16);
                const mat = new THREE.MeshBasicMaterial({ color: 0xffd700 });
                mesh = new THREE.Mesh(geo, mat); type = 'coin'; color = 0xffd700;
            }
            mesh.position.set(lane * CONFIG.laneWidth, 1.5, -120);
            mesh.userData = { type: type, color: color };
            scene.add(mesh); items.push(mesh);
        }

        function spawnParticles(pos, color, count = 10) {
            const geo = new THREE.BoxGeometry(0.15, 0.15, 0.15);
            const mat = new THREE.MeshBasicMaterial({ color: color });
            for(let i=0; i<count; i++) {
                const p = new THREE.Mesh(geo, mat);
                p.position.copy(pos);
                p.position.x += (Math.random() - 0.5);
                p.position.y += (Math.random() - 0.5);
                p.userData.vel = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.6,
                    (Math.random() - 0.5) * 0.6,
                    (Math.random() - 0.5) * 0.6
                );
                scene.add(p); particles.push(p);
            }
        }

        function handleInput(event) {
            if (isGameOver || !gameStarted) return;
            const key = event.key.toLowerCase();

            if (key === 'arrowleft' || key === 'a') {
                if (playerLane > -1) playerLane--;
                tiltPlayer(1);
            }
            if (key === 'arrowright' || key === 'd') {
                if (playerLane < 1) playerLane++;
                tiltPlayer(-1);
            }
            if ((key === 'arrowup' || key === ' ' || key === 'w') && !isJumping) {
                jump();
            }
            if (key === 'shift' || key === 'f') {
                createProjectile();
            }
        }

        function jump() {
            playerVelocityY = CONFIG.jumpStrength;
            isJumping = true;
            playerMesh.rotation.x = -Math.PI / 2 - 0.3;
        }

        function tiltPlayer(dir) {
            playerMesh.rotation.z = dir * 0.6;
            setTimeout(() => { if(!isGameOver) playerMesh.rotation.z = 0; }, 250);
        }

        function checkLevelUp() {
            const nextLevel = Math.floor(score / CONFIG.levelDuration) + 1;
            if (nextLevel > level) {
                level = nextLevel;
                updateTheme();
                showMessage(`LEVEL ${level}`);
                currentSpeed += 0.15; 
            }
        }

        function updateTheme() {
            const themeIndex = (level - 1) % THEMES.length;
            const theme = THEMES[themeIndex];
            scene.background.setHex(theme.bg);
            scene.fog.color.setHex(theme.bg);
            floorGrid.material.color.setHex(theme.grid);
        }

        function activateShield() {
            hasShield = true;
            shieldMesh.visible = true;
            elShield.style.display = 'inline-block';
            showMessage("SHIELD ONLINE");
            setTimeout(() => { 
                if (hasShield && !isGameOver) { 
                    hasShield = false; shieldMesh.visible = false; elShield.style.display = 'none'; 
                } 
            }, 10000);
        }

        function activateSlowMo() {
            speedMultiplier = 0.5;
            elSlowMo.style.display = 'inline-block';
            scene.background.setHex(0x110011);
            setTimeout(() => {
                speedMultiplier = 1.0;
                elSlowMo.style.display = 'none';
                updateTheme();
            }, 5000);
        }

        function activateMagnet() {
            hasMagnet = true;
            elMagnet.style.display = 'inline-block';
            showMessage("MAGNET ONLINE");
            setTimeout(() => {
                hasMagnet = false; elMagnet.style.display = 'none';
            }, 8000);
        }

        function updateCombo(add) {
            if (add) combo = Math.min(combo + 0.2, 5.0);
            else combo = 1.0;
            if (combo > 1.0) {
                elCombo.innerText = `COMBO x${combo.toFixed(1)}`;
                elCombo.style.opacity = 1;
            } else {
                elCombo.style.opacity = 0;
            }
        }
        
        function updateEnergyBar() {
            elEnergyBar.style.transform = `scaleX(${energy / CONFIG.maxEnergy})`;
            if(energy < CONFIG.shootCost) elEnergyBar.style.background = '#550022';
            else elEnergyBar.style.background = '#ff0055';
        }

        function showMessage(text) {
            elMessage.innerText = text;
            elMessage.style.opacity = 1;
            setTimeout(() => elMessage.style.opacity = 0, 2000);
        }

        function crash() {
            if (hasShield) {
                hasShield = false; shieldMesh.visible = false; elShield.style.display = 'none';
                spawnParticles(player.position, 0xffffff, 20);
                showMessage("SHIELD BROKEN");
                return; 
            }
            isGameOver = true;
            elGameOver.style.display = 'block';
            elFinalScore.innerText = Math.floor(score);
            spawnParticles(player.position, 0x00ffff, 30);
            player.visible = false;
            btnFire.style.display = 'none';
        }

        function resetGame() {
            isGameOver = false;
            score = 0; coins = 0; level = 1; combo = 1.0;
            currentSpeed = CONFIG.baseSpeed; speedMultiplier = 1.0;
            playerLane = 0; hasShield = false; hasMagnet = false;
            playerVelocityY = 0; isJumping = false;
            energy = CONFIG.maxEnergy;
            
            updateTheme();
            updateEnergyBar();
            
            player.position.set(0, 0.5, 0);
            player.visible = true;
            playerMesh.rotation.z = 0;
            playerMesh.rotation.x = -Math.PI/2;
            shieldMesh.visible = false;

            elGameOver.style.display = 'none';
            elSlowMo.style.display = 'none';
            elMagnet.style.display = 'none';
            elShield.style.display = 'none';
            elScore.innerText = "0"; elCoins.innerText = "0"; elLevel.innerText = "1";
            updateCombo(false);
            
            if(gameStarted) btnFire.style.display = 'flex';

            obstacles.forEach(o => scene.remove(o));
            items.forEach(i => scene.remove(i));
            particles.forEach(p => scene.remove(p));
            projectiles.forEach(p => scene.remove(p));
            obstacles = []; items = []; particles = []; projectiles = [];
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // If game hasn't started, just rotate player and render
            if (!gameStarted) {
                if (player) {
                    player.rotation.y += 0.01; // Idle Spin
                    // Slowly move grid for atmosphere
                    floorGrid.position.z += 0.1;
                    if (floorGrid.position.z > -10) floorGrid.position.z = -50;
                }
                composer.render();
                return;
            }

            if (!isGameOver) {
                const effectiveSpeed = currentSpeed * speedMultiplier;
                
                // Energy Recharge
                if (energy < CONFIG.maxEnergy) {
                    energy += CONFIG.energyRecharge;
                    updateEnergyBar();
                }

                // Physics
                playerVelocityY += CONFIG.gravity;
                player.position.y += playerVelocityY;
                if (player.position.y < 0.5) {
                    player.position.y = 0.5; playerVelocityY = 0; isJumping = false;
                    playerMesh.rotation.x = -Math.PI / 2;
                }

                // Movement
                targetX = playerLane * CONFIG.laneWidth;
                player.position.x += (targetX - player.position.x) * 0.15;

                // Score
                score += effectiveSpeed * 0.1 * combo;
                elScore.innerText = Math.floor(score);
                checkLevelUp();
                if(currentSpeed < CONFIG.maxSpeed) currentSpeed += 0.0003;

                // Spawning
                frameCount++;
                if (frameCount % Math.floor(CONFIG.spawnRate / effectiveSpeed) === 0) spawnEntity();

                // Projectiles
                for (let i = projectiles.length - 1; i >= 0; i--) {
                    let p = projectiles[i];
                    p.position.z -= 1.5; 
                    if(p.position.z < -200) { scene.remove(p); projectiles.splice(i, 1); continue; }
                    
                    for(let j = obstacles.length - 1; j >= 0; j--) {
                        let obs = obstacles[j];
                        if (obs.userData.type === 'obstacle') {
                            if(p.position.distanceTo(obs.position) < 2.5) {
                                scene.remove(obs); obstacles.splice(j, 1);
                                scene.remove(p); projectiles.splice(i, 1);
                                spawnParticles(obs.position, obs.material.color, 15);
                                score += 200;
                                break;
                            }
                        }
                    }
                }

                // Obstacles
                for (let i = obstacles.length - 1; i >= 0; i--) {
                    let obj = obstacles[i];
                    obj.position.z += effectiveSpeed;

                    if (obj.userData.moving) {
                        obj.position.x += obj.userData.moveSpeed * obj.userData.moveDir;
                        if (obj.position.x > 5 || obj.position.x < -5) obj.userData.moveDir *= -1;
                    }

                    if (obj.position.z > -1.5 && obj.position.z < 1.5) {
                        const xDist = Math.abs(obj.position.x - player.position.x);
                        if (obj.userData.type === 'barrier') {
                            if (xDist < 2.5 && player.position.y < 1.2) {
                                crash(); if (!isGameOver) { scene.remove(obj); obstacles.splice(i, 1); continue; }
                            }
                        } else {
                            if (xDist < 1.5) {
                                crash(); if (!isGameOver) { scene.remove(obj); obstacles.splice(i, 1); continue; }
                            }
                        }
                    }
                    if (obj.position.z > 10) { scene.remove(obj); obstacles.splice(i, 1); }
                }

                // Items
                for (let i = items.length - 1; i >= 0; i--) {
                    let item = items[i];
                    if (hasMagnet && item.userData.type === 'coin') {
                         if (item.position.distanceTo(player.position) < 30) item.position.lerp(player.position, 0.1);
                    }
                    item.position.z += effectiveSpeed; item.rotation.y += 0.05;

                    if (item.position.distanceTo(player.position) < 1.5) {
                        if (item.userData.type === 'coin') {
                            coins++; score += 50 * combo; elCoins.innerText = coins;
                            updateCombo(true); spawnParticles(item.position, item.userData.color, 5);
                        } else if (item.userData.type === 'shield') activateShield();
                          else if (item.userData.type === 'slowmo') activateSlowMo();
                          else if (item.userData.type === 'magnet') activateMagnet();
                        scene.remove(item); items.splice(i, 1); continue;
                    }
                    if (item.position.z > 10) { scene.remove(item); items.splice(i, 1); }
                }

                // FX
                floorGrid.position.z += effectiveSpeed;
                if (floorGrid.position.z > -10) floorGrid.position.z = -50;
                
                const positions = warpLines.geometry.attributes.position;
                for(let k=0; k < positions.count; k++){
                    let z = positions.getZ(k); z += effectiveSpeed * 2.5;
                    if(z > 20) z = -100; positions.setZ(k, z);
                }
                positions.needsUpdate = true;
                
                camera.position.x = player.position.x * 0.4;
                camera.position.y = 5 + (player.position.y * 0.5);
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i]; p.position.add(p.userData.vel); p.scale.multiplyScalar(0.9);
                if(p.scale.x < 0.01) { scene.remove(p); particles.splice(i, 1); }
            }

            composer.render();
        }
    </script>
